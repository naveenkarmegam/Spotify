<body>
    <header class="container-fluid">

        <div class="menu_side">
            <div class="playlist">
                <h4 class="active"><a href="" class="nav-link" id="home-content"><i class="fa fa-home me-4"></i>Home</a>
                </h4>
                <h4><a href="" class="nav-link" id="search-content"><i class="fa fa-search me-4"></i>Search</a></h4>

            </div>

            <div class="libray mt-2">
                <div class="library-head my-4 ">
                    <div>
                        <span><i class="fa-solid fa-book me-4"></i> Your Library</span>
                    </div>
                    <div class="">
                        <span id="plus"><i class="fa-solid fa-plus mx-3"></i></span>
                        <span><i class="fa-solid fa-arrow-right me-2"></i></span>
                    </div>
                </div>

                <div class="menu_song ">

                    <div class="mb-3">
                        <span class="ms-5">Recently Played</span><span id="recentlyPlayedMenu">
                            <!-- Songs will be added here dynamically -->

                        </span>

                    </div>
                    <div class="">
                        <span class="ms-5">Favorite List</span>
                        <span id="fav-list">
                            <!-- Songs will be added here dynamically -->


                        </span>
                    </div>
                </div>
            </div>
        </div>


        <div class="song_side">
            <span class="home-display ">

                <nav>
                    <div class="arrow">
                        <span><i class="fa-solid fa-chevron-left"></i></span>
                        <span><i class="fa-solid fa-chevron-right"></i></span>

                    </div>
                    <div class="user">
                        <!-- <img src="./assets/img/dhvani.jpg" alt=""> -->
                        <span><a href="">Explore Premium</a></span>
                        <span><a href=""><i class="fa-regular fa-circle-down"></i> Install App</a></span>
                        <span class="logo"><i class="fa-regular fa-bell fa-nav"></i></span>

                        <span class="logo"><i class="fa fa-user  "></i></span>
                    </div>
                </nav>

                <div class="main-content">
                    <div class="home-content  ms-5" style="margin-top: 120px;">
                        <h1 id="greeting">Good...</h1>

                    </div>

                    <div class="popular_song ">
                        <div class="h4">
                            <h4>Popular Song</h4>
                            <div class="btn_s">
                                <!-- <span id="show-card">show all</span> -->
                                <i class="bi bi-arrow-left-short" id="pop_song_left"></i>
                                <i class="bi bi-arrow-right-short" id="pop_song_right"></i>
                            </div>
                        </div>

                        <div class="pop_song">
                            <!-- This is the first container -->
                            <!-- Songs will be added here dynamically -->
                        </div>

                    </div>


                    <div class="popular_song">
                        <div class="h4">
                            <h4>Popular Album</h4>
                            <div class="btn_s">
                                <!-- <span id="show-card">show all</span> -->
                                <i class="bi bi-arrow-left-short" id="pop_art_left"></i>
                                <i class="bi bi-arrow-right-short" id="pop_art_right"></i>
                            </div>
                        </div>

                        <div class="pop_song"> <!-- This is the second container -->
                            <!-- Songs will be added here dynamically -->
                        </div>

                    </div>





                    <div class="popular_artists">
                        <div class="h4">
                            <h4>Popular Artists</h4>
                            <div class="btn_s">
                                <i class="bi bi-arrow-left-short" id=""></i>
                                <i class="bi bi-arrow-right-short" id=""></i>
                            </div>
                        </div>
                        <div class="item Artists_bx">
                            <li>
                                <a href="arjit.html"><img src="./assets/img/arjit.jpg" alt=""></a>
                            </li>
                            <li>
                                <img src="./assets/img/honey.jpg" alt="">
                            </li>

                        </div>
                    </div>

                </div>
            </span>


            <span class="search-display ">
                <nav>
                    <div class="arrow">
                        <span><i class="fa-solid fa-chevron-left"></i></span>
                        <span><i class="fa-solid fa-chevron-right"></i></span>

                    </div>
                    <div class="search p-5">
                        <i class="bi bi-search"></i>
                        <input type="text" placeholder="Search Music..." class="search-bar" id="search-bar">
                        <div class="search_results" id="search_results">
                            <!-- Search results will be added here dynamically -->
                        </div>

                    </div>
                    <div class="user">

                        <span class="logo"><i class="fa-regular fa-bell fa-nav"></i></span>

                        <span class="logo"><i class="fa fa-user  "></i></span>
                    </div>
                </nav>
                <div class="search-container" style="margin-top: 120px;">
                    <div >
                        <div class="popular_song">
                            <div class="h4">
                                <h4>Browse Song</h4>

                            </div>

                            <div class="pop_song d-flex flex-wrap h-100">
                                <!-- This is the first container -->

                                <!-- Songs will be added here dynamically -->
                            </div>
                        </div>
                    </div>
                </div>

        </div>

        </span>
        </div>




        <div class="master_play ">
            <div class="wave" id="wave">
                <div class="wave1"></div>
                <div class="wave1"></div>
                <div class="wave1"></div>
            </div>
            <img src="./assets/img/india.jpg" alt="" id="poster_master_play">
            <h5 id="title">
                Vande mataram
                <div class="subtitle " id="song_subtitle">Bankim Chandra</div>
            </h5>
            <div class="icon">
                <i class="bi shuffle bi-music-note-beamed">next</i>
                <i class="bi bi-skip-start-fill" id="back"></i>
                <i class="bi bi-play-fill" id="masterPlay"></i>
                <i class="bi bi-skip-end-fill" id="next" accesskey="n"></i>
                <a href="" download id="download_music"><i class="bi bi-cloud-arrow-down-fill"></i></a>
            </div>
            <span id="currentStart">0:00</span>
            <div class="bar">
                <input type="range" id="seek" min="0" max="100">
                <div class="bar2" id="bar2"></div>
                <div class="dot"></div>
            </div>
            <span id="currentEnd">0:30</span>
            <div class="vol">
                <i class="bi bi-volume-up-fill" id="vol_icon"></i>
                <input type="range" min="0" max="100" id="vol">
                <div class="vol_bar"></div>
                <div class="dot" id="vol_dot"></div>
            </div>
        </div>
    </header>





    <script type="module" src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="module" src="script.js"></script>
